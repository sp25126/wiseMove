<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wise Move - Professional Dashboard</title>
    <style>
        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        /* Core Variables */
        :root {
            --primary: #2A5C82;
            --secondary: #5BA4E6;
            --background: #F8FAFC;
            --text: #1E293B;
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
        }

        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        /* Dashboard Layout */
        .dashboard-container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        /* Header Section */
        .dashboard-header {
            grid-column: 1 / -1;
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            align-items: center;
            padding-bottom: 2rem;
            border-bottom: 2px solid #E2E8F0;
        }

        .search-container {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #CBD5E1;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(42, 92, 130, 0.1);
        }

        /* Data Cards */
        .data-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
        }

        .data-card:hover {
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .card-title {
            font-weight: 600;
            color: var(--primary);
        }

        /* Chart Container */
        .chart-container {
            height: 300px;
            margin: 1rem 0;
        }

        /* Metric Grid */
        .metric-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .metric-item {
            padding: 1rem;
            background: white;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 1rem;
                gap: 1rem;
            }

            .dashboard-header {
                flex-direction: column;
            }

            .search-container {
                min-width: 100%;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Wise Move Analytics</h1>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search cities...">
            </div>
        </header>

        <!-- Key Metrics -->
        <div class="metric-grid">
            <div class="metric-item">
                <h3>Population</h3>
                <p>1.2M</p>
            </div>
            <div class="metric-item">
                <h3>Avg. Cost</h3>
                <p>$2,800/mo</p>
            </div>
            <div class="metric-item">
                <h3>Safety Index</h3>
                <p>82/100</p>
            </div>
        </div>

        <!-- Main Data Card -->
        <div class="data-card" style="grid-column: span 2">
            <div class="card-header">
                <h2 class="card-title">Cost Breakdown</h2>
                <select class="time-select">
                    <option>Last Month</option>
                    <option>Last 6 Months</option>
                    <option>Last Year</option>
                </select>
            </div>
            <div class="chart-container">
                <canvas id="mainChart"></canvas>
            </div>
        </div>

        <!-- Housing Card -->
        <div class="data-card">
            <div class="card-header">
                <h2 class="card-title">Housing</h2>
            </div>
            <div class="housing-details">
                <p>Avg. Rent: $1,800</p>
                <p>Popular Areas: Downtown</p>
                <p>Availability: 78%</p>
            </div>
        </div>

        <!-- Transportation Card -->
        <div class="data-card">
            <div class="card-header">
                <h2 class="card-title">Transportation</h2>
            </div>
            <div class="transport-details">
                <p>Public Transit Score: 92/100</p>
                <p>Avg. Commute: 28min</p>
                <p>Main Options: Metro, Bus</p>
            </div>
        </div>
    </div>

    <script>
        // Initialize Main Chart
        const ctx = document.getElementById('mainChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Housing', 'Food', 'Transport', 'Utilities', 'Healthcare'],
                datasets: [{
                    label: 'Monthly Cost',
                    data: [1800, 600, 300, 200, 450],
                    backgroundColor: '#2A5C82',
                    borderRadius: 4
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: { color: '#E2E8F0' }
                    },
                    x: {
                        grid: { display: false }
                    }
                },
                plugins: {
                    legend: { display: false }
                }
            }
        });
    </script>
</body>
</html>
